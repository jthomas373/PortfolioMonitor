<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>EWIC Portfolio Monitor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" href="../../resources/styles/main.css" th:href="@{resources/styles/main.css}" />
		<!-- Start css3menu.com HEAD section -->
		<link rel="stylesheet" href="/resources/styles/style.css" th:href="@{resources/styles/style.css}" type="text/css" />
		<style type="text/css">._css3m{display:none}</style>
		<!-- End css3menu.com HEAD section -->
	</head>
	<body>
		<div id="header" th:include="fragments :: header"></div>
		<div id="toolbar" th:include="fragments :: menubar"></div>
		<div id="menu" th:include="fragments :: clubadminmenu"></div>
		<div>
			<br />
			<span class="bodyHeading">Add Club</span><br /><br />
			<form action="#" th:action="@{/addClub.html}" th:object="${club}" method="post">
				<input type="hidden" name="clubId" />
				<table>
					<tr>
						<td>Club Name</td>
						<td><input type="text" th:field="*{clubName}" /></td>
					</tr>
					<tr>
						<td>Description</td>
						<td><input type="text" th:field="*{description}" /></td>
					</tr>
					<tr>
						<td>Notes</td>
						<td><input type="text" th:field="*{notes}" /></td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="text" th:field="*{city}" /></td>
					</tr>
					<tr>
						<td>State</td>
						<td><input type="text" th:field="*{state}" /></td>
					</tr>
					<tr>
						<td>Country</td>
						<td><input type="text" th:field="*{country}" /></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" value="Add Club" /></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="footer" th:include="fragments :: footer"></div>
	</body>
</html>
