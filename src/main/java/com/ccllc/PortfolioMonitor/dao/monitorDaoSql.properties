monitorDao.getAllPortfolioPositionsByPortfolioIdSQL=SELECT * FROM PORTFOLIO_POSITION WHERE PORTFOLIO_ID = ? ORDER BY TICKER ASC, PURCHASE_DATE ASC
monitorDao.insertPortfolioPositionSQL=INSERT INTO PORTFOLIO_POSITION (PORTFOLIO_ID, TICKER, COMPANY_NAME, PURCHASE_DATE, PURCHASE_QTY, PURCHASE_PRICE, STOP_LOSS_PCT, CAGR_PCT, CAGR_GRACE_DAYS) VALUES (?,?,?,?,?,?,?,?,?)
monitorDao.updatePortfolioPositionSQL=UPDATE PORTFOLIO_POSITION SET PORTFOLIO_ID = ?, TICKER = ?, COMPANY_NAME = ?, PURCHASE_DATE = ?, PURCHASE_QTY = ?, PURCHASE_PRICE = ?, STOP_LOSS_PCT = ?, CAGR_PCT = ?, CAGR_GRACE_DAYS = ? WHERE POSITION_ID = ?
monitorDao.deletePortfolioPositionSQL=DELETE FROM PORTFOLIO_POSITION WHERE POSITION_ID = ?
